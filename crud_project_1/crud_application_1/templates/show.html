<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> student records </title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
  </head>
  <body>
    <table class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th>student id</th>
          <th>student name</th>
          <th>student age</th>
          <th>student department</th>
          <th>student subjects</th>
          <th>----------------------</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
  {% for item in students %}
  <tr>
    <td>{{ item.sid }}</td>
    <td>{{ item.sname }}</td>
    <td>{{ item.sage }}</td>
    <td>{{ item.sdepartment }}</td>
    <td>{{ item.ssubject }}</td>
    <td></td>

    <td>
      <a href="/edit/{{ item.id }}"><span class="glyphicon flyphicon-pencil"> edit </span></a>
      <a href="/delete/{{ item.id }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
      </tbody>
  </table>
  <br>
  <br>
  <center><a href="/std" class="btn btn-primary">Add New Record</a></center>

  </body>
</html>
