<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> edit page </title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
  </head>
  <body>
    <form class="post-form" action="/update/{{student.id}}" method="post">
      {% csrf_token %}
      <div class="container">
        <br>

        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Update details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">student id:</label>
          <div class="col-sm-4">
            <input type="text" name="sid" value="{{ student.sid }}" id="id_sid" required maxlength="10"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">student name:</label>
          <div class="col-sm-4">
            <input type="text" name="sname" value="{{ student.sname }}" id="id_sname" required maxlength="100"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">student age:</label>
          <div class="col-sm-4">
            <input type="text" name="sage" value="{{ student.sage }}" id="id_sage" required maxlength="20"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">student department:</label>
          <div class="col-sm-4">
            <input type="text" name="sdepartment" value="{{ student.sdepartment }}" id="id_sdepartment" required maxlength="100"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">student subjects:</label>
          <div class="col-sm-4">
            <input type="text" name="ssubject" value="{{ student.ssubject }}" id="id_ssubject" required maxlength="200"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </div>
    </form>

  </body>
</html>
